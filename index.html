<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEILNK Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('Images/Background.gif') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Make the background cover the entire screen */
            color: #00FFFF; /* Cyan text color */
        }

        h1 {
            color: #00FFFF; /* Cyan color for the header */
            font-size: 3rem; /* Larger font size for emphasis */
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #007FFF; /* Glowing effect */
        }

        p {
            color: #A9F5F2; /* Light cyan text for paragraph */
            font-size: 1.2rem;
        }

        .category-block {
            padding: 20px;
            margin: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: rgba(0, 0, 50, 0.7); /* Semi-transparent dark blue background */
            color: #00FFFF; /* Cyan text color */
            border: 2px solid #007FFF; /* Light blue border */
            border-radius: 10px; /* Rounded corners for a modern look */
            transition: background-color 0.3s, transform 0.3s; /* Smooth hover effects */
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        .category-block:hover {
            background-color: rgba(0, 50, 100, 0.9); /* Brighter blue on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        #message {
            color: red;
            margin-top: 20px;
            display: none;
        }

        .social-logo-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .social-logo-container img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        /* Search Styles */
        #search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        #search-input {
            padding: 10px;
            font-size: 18px;
            width: calc(100% - 120px);
            max-width: 300px; /* Limit maximum width */
            border-radius: 5px; /* Rounded corners */
            border: 2px solid #007FFF; /* Light blue border */
            color: #00FFFF; /* Cyan text color */
            background-color: rgba(0, 0, 50, 0.7); /* Semi-transparent dark blue background for input */
        }

        #search-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 18px;
            border-radius: 5px; /* Rounded corners for button */
            background-color: rgba(0, 0, 50, 0.7); /* Semi-transparent dark blue background for button */
            color: #00FFFF; /* Cyan text color */
            border: 2px solid #007FFF; /* Light blue border */
            cursor: pointer;
        }

        #search-button:hover {
            background-color: rgba(0, 50, 100, 0.9); /* Brighter blue on hover for button */
        }
    </style>
</head>
<body>
    <h1>Welcome to KEILNK</h1>
    <p>Please select a category to proceed:</p>

    <!-- Search Section -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search content..." oninput="searchContent()">
        <button id="search-button" onclick="searchContent()">Search</button>
    </div>

    <!-- Categories Section -->
    <div id="categories-container">
        <div class="category-block" onclick="redirectToPage('games')">
            Games
        </div>
        <div class="category-block" onclick="redirectToPage('scripts')">
            Scripts
        </div>
        <div class="category-block" onclick="redirectToPage('minecraft')">
            Minecraft
        </div>
    </div>

    <!-- Social media logos -->
    <div class="social-logo-container">
       <a href="https://www.youtube.com/@keilnk" target="_blank">
           <img src="Images/Logos/Youtube.png" alt="YouTube">
       </a>
       <a href="https://discord.gg/zEaFQHGTwg" target="_blank">
           <img src="Images/Logos/Discord.png" alt="Discord">
       </a>
   </div>

    <script>
        // Function to redirect to different pages
        function redirectToPage(page) {
            if (page === 'games') {
                window.location.href = "Pages/games.html";
            } else if (page === 'scripts') {
                window.location.href = "Pages/scripts.html";
            } else if (page === 'minecraft') {
                window.location.href = "Pages/minecraft.html";
            }
        }

        // Search functionality
        function searchContent() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const pageContent = document.body.innerText.toLowerCase(); // All text on the page
            
            if (searchQuery) {
                if (pageContent.includes(searchQuery)) {
                    alert("Search term found on this page!");
                } else {
                    alert("No results found.");
                }
            }
        }
    </script>
</body>
</html>
