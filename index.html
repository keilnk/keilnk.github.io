<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEILNK</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Adblock detector
        (function() {
            const overlay = document.createElement('div');
            overlay.classList.add('adblock-overlay');
            overlay.innerHTML = `
                <div class="adblock-modal">
                    <h2>⚠️ Adblocker detected! ⚠️</h2>
                    <p>Please disable your adblocker to proceed.</p>
                    <button id="closeAdblockModal">Close</button>
                </div>
            `;
            document.body.appendChild(overlay);

            // Checks if Adblock is active
            function detectAdBlock() {
                const testUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
                const testImage = new Image();
                testImage.onload = function() {
                    overlay.style.display = 'none';
                };
                testImage.onerror = function() {
                    overlay.style.display = 'block';
                };
                testImage.src = testUrl;
            }

            detectAdBlock();

            // Close button
            document.getElementById('closeAdblockModal').addEventListener('click', () => {
                overlay.style.display = 'none';
            });
        })();
    </script>
</head>
<body>
    <header>
        <h1>KEILNK</h1>
        <!-- Add buttons for search, home, and privacy policy -->
        <nav>
            <ul>
                <li><button onclick="window.location.href='index.html'">Home</button></li>
                <li><button onclick="searchFunction()">Search</button></li>
                <li><button onclick="window.location.href='privacy-policy.html'">Privacy Policy</button></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="block" onclick="window.location.href='install.html'">
            <h2>Block 1</h2>
            <p>Click here to get started!</p>
        </div>
        <div class="block" onclick="window.location.href='install.html'">
            <h2>Block 2</h2>
            <p>Click here for more information!</p>
        </div>
        <div class="block" onclick="window.location.href='install.html'">
            <h2>Block 3</h2>
            <p>Click here to reach the installation button!</p>
        </div>
    </div>

    <script>
        // Function to handle the search button (can be customized later)
        function searchFunction() {
            let searchQuery = prompt("Enter search query:");
            if (searchQuery) {
                window.location.href = `search-results.html?q=${encodeURIComponent(searchQuery)}`;
            }
        }
    </script>
</body>
</html>
