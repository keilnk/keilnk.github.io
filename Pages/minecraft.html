<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - KEILNK</title>
    <style>
        /* Ensure full height for the body */
        html, body {
            height: 100%; /* Ensure body covers full viewport */
            margin: 0;
            padding: 0;
        }

        /* Set the background image */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('../Images/mcb.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure GIF covers entire screen */
            color: #A9F5A9; /* Light green text color */
        }

        h1, h2 {
            color: #A9F5A9; /* Light green for headers */
            text-shadow: 0 0 10px #00FF00; /* Glowing green effect */
        }

        p {
            color: #1eff00; /* Light yellow-green for paragraphs */
            font-size: 1.2rem;
        }

        .category-block {
            padding: 20px;
            margin: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: rgba(34, 139, 34, 0.7); /* Semi-transparent forest green background */
            color: #A9F5A9; /* Light green text */
            border: 2px solid #76FF03; /* Bright green border */
            border-radius: 10px; /* Rounded corners for a modern look */
            transition: background-color 0.3s, transform 0.3s; /* Smooth hover effects */
            display: inline-block;
            width: 300px;
            height: 150px;
            text-align: center;
        }

        .category-block:hover {
            background-color: rgba(50, 205, 50, 0.9); /* Brighter green on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        .category-block p {
            position: relative;
            color: #FFFFFF; /* White text for better contrast inside blocks */
        }

        #home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(34, 139, 34, 0.8); /* Semi-transparent forest green */
            color: #FFFFFF; /* White text for contrast */
            border-radius: 5px; /* Rounded corners */
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1; /* Ensure it stays on top */
        }

        #home-button:hover {
            background-color: rgba(50, 205, 50, 0.9); /* Brighter green on hover */
        }

        .social-logo-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1; /* Ensure it stays on top */
        }

        .social-logo-container img {
            width: 40px; /* Scalable size for smaller devices */
            height: 40px;
            cursor: pointer;
        }

        #search-container {
            margin-top: 60px; /* Adjusted to account for fixed elements */
        }

        #search-input {
            padding: 10px;
            font-size: 18px;
            width: calc(100% - 120px);
            max-width: 300px; /* Limit maximum width */
            border-radius: 5px; /* Rounded corners */
            border: 2px solid #76FF03; /* Bright green border */
            color: #A9F5A9; /* Light green text color */
            background-color: rgba(34, 139, 34, 0.7); /* Semi-transparent forest green background for input */
        }

        #search-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 18px;
            border-radius: 5px; /* Rounded corners for button */
            background-color: rgba(34, 139, 34, 0.7); /* Semi-transparent forest green background for button */
            color: #FFFFFF; /* White text for contrast */
            border: 2px solid rgb(118, 255, 5); /* Bright green border */
            cursor: pointer;
        }

        #search-button:hover {
            background-color: rgba(50, 205, 50, 0.9); /* Brighter green on hover for button */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 1024px) {
            /* Adjustments for tablets */
            .category-block {
                width: 80%; /* Make buttons wider on smaller screens */
                margin: 10px auto; /* Center and add space between buttons */
            }
            
            #search-input {
                width: calc(100% - 120px);
                max-width: 250px; /* Adjust maximum width for smaller screens */
            }
            
            .social-logo-container img {
                width: 30px; /* Reduce social logo size on tablets */
                height: 30px;
            }
            
            #home-button {
                padding: 8px; /* Reduce home button padding on tablets */
            }
        }

        @media (max-width: 768px) {
            /* Adjustments for smaller tablets */
            .category-block {
                width: 90%; /* Make buttons even wider on smaller tablets */
                margin: 10px auto; /* Center and add space between buttons */
            }
            
            #search-input {
                width: calc(100% - 120px);
                max-width: 200px; /* Adjust maximum width for smaller tablets */
            }
            
            .social-logo-container img {
                width: 25px; /* Reduce social logo size on smaller tablets */
                height: 25px;
            }
            
            #home-button {
                padding: 6px; /* Reduce home button padding on smaller tablets */
            }
        }

        @media (max-width: 480px) {
            /* Adjustments for phones */
            .category-block {
                width: 95%; /* Make buttons even wider on phones */
                margin: 10px auto; /* Center and add space between buttons */
            }
            
            #search-input {
                width: calc(100% - 120px);
                max-width: 150px; /* Adjust maximum width for phones */
            }
            
            .social-logo-container img {
                width: 20px; /* Reduce social logo size on phones */
                height: 20px;
            }
            
            #home-button {
                padding: 4px; /* Reduce home button padding on phones */
                font-size: 0.8rem; /* Reduce home button text size on phones */
            }
            
            h1, h2 {
                font-size: 1.5rem; /* Reduce header font size on phones */
            }
            
            p {
                font-size: 1rem; /* Reduce paragraph font size on phones */
            }
            
            .category-block p {
                font-size: 1rem; /* Reduce button label font size on phones */
            }
        }
    </style>
</head>

   <script>
       // Function to filter content based on search input
       function searchContent() {
           const searchQuery = document.getElementById('search-input').value.toLowerCase();
           const contentItems = document.querySelectorAll('.category-block'); // Content block

           contentItems.forEach(function(item) {
               const itemText = item.querySelector('p').innerText.toLowerCase();
               if (itemText.includes(searchQuery)) {
                   item.style.display = 'inline-block'; // Show matching items
               } else {
                   item.style.display = 'none'; // Hide non-matching items
               }
           });
       }
   </script>
