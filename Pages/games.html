<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - KEILNK</title>
    <style>
        /* General Body Styling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('../Images/gmb.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF; /* White text for readability */
        }

        h1, h2 {
            color: #00FFFF; /* Cyan for headers */
        }

        /* Social Media Logos */
        .social-logo-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            z-index: 1;
        }

        .social-logo-container img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            filter: brightness(1.2); /* Slightly brighten logos */
        }

        /* Home Button Styling */
        #home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #FF00FF; /* Neon pink button */
            color: #FFFFFF; /* White text for contrast */
            border-radius: 8px; /* Rounded corners */
            border: none;
            padding: 10px 15px; /* Padding for better touch targets */
            cursor: pointer;
        }

        /* Search Input Styling */
        #search-container {
            margin-top: 60px; /* Space below fixed elements */
        }

        #search-input {
            padding: 10px;
            font-size: 18px;
            width: calc(100% - 40px); /* Full width with padding on mobile */
            max-width: 400px; /* Limit maximum width on larger screens */
            border-radius: 8px; /* Rounded corners for input field */
            border: 2px solid #00FFFF; /* Cyan border */
            color: #FFFFFF; /* White text */
            background-color: #222; /* Dark gray background */
        }

        /* Category Block Buttons with Background Images */
        .category-block {
            width: calc(100% - 40px); /* Full width with padding on mobile */
            max-width: 300px; /* Limit maximum width for buttons on larger screens */

            height: 200px; /* Fixed height for consistency across buttons */

            margin: 20px auto;

            font-size: 18px;

            cursor: pointer;

            background-image: url('../Images/button-bg.jpg'); /* Replace with your image path */
            background-size: cover;

            background-position:center;

            color:#FFFFFF;

            border-radius:12px;

            display:flex;

            align-items:center;

            justify-content:center;

            box-shadow:0 4px 6px rgba(0,0,0,0.3);

            transition:.3s ease all;

        }

    .category-block:hover {
    transform: scale(1.1); /* Corrected syntax for scaling */
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5); /* Corrected syntax for shadow */
    }


       @media (max-width:768px) {
           .category-block {
               width: calc(90% - 20px); /* Adjust button size for smaller screens */
               max-width: none; 
               height:auto
               }
           }
    
       </style>
</head>

<body>
    <button id="home-button" onclick="window.location.href='../index.html';">Home</button>

    <h1>Welcome to KEILNK</h1>
    <h2>Games</h2>

    <p>Explore the best games and texture packs here!</p>

    <!-- Search Section -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search content..." oninput="searchContent()">
    </div>

    <!-- Categories Section -->
    <div class="button-container">
       <!-- Example Category Block -->
       <div class="category-block" data-link="https://example.com/10" onclick="window.location.href=this.getAttribute('data-link');">
          <p>Button Example</p>
       </div>
       <!-- Add more category blocks as needed -->
       <div class="category-block" data-link="https://example.com/11" onclick="window.location.href=this.getAttribute('data-link');">
          <p>Another Button</p>
       </div>
    </div>

    <!-- Social Media Logos -->
    <div class="social-logo-container">
       <a href="https://www.youtube.com/@keilnk" target="_blank">
           <img src="../Images/Logos/Youtube.png" alt="YouTube">
       </a>
       <a href="https://discord.gg/zEaFQHGTwg" target="_blank">
           <img src="../Images/Logos/Discord.png" alt="Discord">
       </a>
   </div>

   <!-- JavaScript -->
   <script>
       function searchContent() {
           const searchQuery = document.getElementById('search-input').value.toLowerCase();
           const contentItems = document.querySelectorAll('.category-block');
           
           contentItems.forEach(function(item) {
               const itemText = item.querySelector('p').innerText.toLowerCase();
               if (itemText.includes(searchQuery)) {
                   item.style.display = 'flex';
               } else {
                   item.style.display = 'none';
               }
           });
       }
   </script>
</body>
</html>
