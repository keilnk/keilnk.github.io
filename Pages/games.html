<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - KEILNK</title>
    <style>
        /* Ensure full height for the body */
        html, body {
            height: 100%; /* Ensure body covers full viewport */
            margin: 0;
            padding: 0;
        }

        /* Set the background image */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('../Images/gmb.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure GIF covers entire screen */
            color: #A9F5A9; /* Light green text color */
        }

        h1, h2 {
            color: #FFD700; /* Gold for headers */
        }

        .social-logo-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        .social-logo-container img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        #home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #FFD700; /* Gold button */
            color: black; /* Black text for contrast */
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #search-container {
            margin-top: 30px;
        }

        #search-input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border: 2px solid #FFD700; /* Gold border */
            color: #FFD700; /* Gold text */
            background-color: #333; /* Dark gray background */
        }

        .category-block {
            padding: 20px;
            margin: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #333; /* Dark gray block */
            color: #FFD700; /* Gold text */
            border: 2px solid #FFD700; /* Gold border */
            display: inline-block;
        }

        .category-block:hover {
            background-color: #444; /* Slightly lighter gray on hover */
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container .category-block {
            width: 300px; /* Make all buttons the same size */
            height: 150px; /* Set the height for the button block */
            margin: 10px auto;
            background-size: cover; /* Make image cover the whole block */
            color: transparent; /* Make text transparent so the background image is visible */
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .button-container .category-block p {
            position: absolute;
            color: #FFD700; /* Gold text for button labels */
            font-size: 24px;
        }

        .category-block button {
            display:none; /* Hide original button */
        }
    </style>
</head>
<body>
    <button id="home-button" onclick="window.location.href='../index.html';">Home</button>

   </div>

   <!-- JavaScript -->
   <script>
       // Function to filter content based on search input
       function searchContent() {
           const searchQuery = document.getElementById('search-input').value.toLowerCase();
           const contentItems = document.querySelectorAll('.category-block');

           contentItems.forEach(function(item) {
               const itemText = item.querySelector('p').innerText.toLowerCase();
               if (itemText.includes(searchQuery)) {
                   item.style.display = 'inline-block'; // Show matching items
               } else {
                   item.style.display = 'none'; // Hide non-matching items
               }
           });
       }
   </script>
</body>
